{% extends "Base.html" %}

{% block content %}
    <h1>{{ book.name }}</h1>
    <img src="{{ book.show_image() }}" width="160" height="200">
    <div><p>Download the book</p></div>
    <div><p>You might be interested:</p></div>
     {% for book in books %}
    <div><p><a href="{{ url_for('book', name=book.name) }}">{{  book.name }}</a></p></div>
    {% endfor %}
{% endblock %}
